<div class="relative flex flex-col bg-clip-border rounded-xl bg-white text-gray-700 shadow-md">
  <div class="relative bg-clip-border rounded-xl overflow-hidden bg-transparent text-gray-700 shadow-none m-0 p-6">
    <div class="flex items-center justify-between mb-4">
      <div>
        <h6 class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-blue-gray-900 mb-1">
          Deducciones
        </h6>
        <p class="antialiased font-sans text-sm leading-normal text-blue-gray-600">
          Resumen por categoria
        </p>
      </div>
      <button aria-expanded="false" aria-haspopup="menu" class="relative middle none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-8 max-w-[32px] h-8 max-h-[32px] rounded-lg text-xs text-blue-gray-500 hover:bg-blue-gray-500/10 active:bg-blue-gray-500/30" type="button">
        <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currenColor" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" aria-hidden="true" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"></path>
          </svg>
        </span>
      </button>
    </div>
    
    <div style="height: 220px;">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        type="bar">
      </canvas>
    </div>

    <div class="flex items-center gap-2 mt-4 text-sm text-blue-gray-600">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="h-4 w-4 text-blue-gray-400">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span>datos actualizados desde backend</span>
    </div>
  </div>

  <div class="border-t border-blue-gray-50 p-6 overflow-x-scroll px-0 pt-0 pb-2">
    <table class="w-full min-w-[640px] table-auto">
      <thead>
        <tr>
          <th class="border-b border-blue-gray-50 py-3 px-6 text-left">
            <p class="block antialiased font-sans text-[11px] font-medium uppercase text-blue-gray-400">categoria</p>
          </th>
          <th class="border-b border-blue-gray-50 py-3 px-6 text-left">
            <p class="block antialiased font-sans text-[11px] font-medium uppercase text-blue-gray-400">total</p>
          </th>
          <th class="border-b border-blue-gray-50 py-3 px-6 text-left">
            <p class="block antialiased font-sans text-[11px] font-medium uppercase text-blue-gray-400">registros</p>
          </th>
          <th class="border-b border-blue-gray-50 py-3 px-6 text-left">
            <p class="block antialiased font-sans text-[11px] font-medium uppercase text-blue-gray-400">porcentaje</p>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of websiteData">
          <td class="py-3 px-5 border-b border-blue-gray-50">
            <p class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 font-bold">
              {{ item.name }}
            </p>
          </td>
          <td class="py-3 px-5 border-b border-blue-gray-50">
            <p class="block antialiased font-sans text-xs font-medium text-blue-gray-600">
              {{ item.total }}
            </p>
          </td>
          <td class="py-3 px-5 border-b border-blue-gray-50">
            <p class="block antialiased font-sans text-xs font-medium text-blue-gray-600">
              {{ item.registros }}
            </p>
          </td>
          <td class="py-3 px-5 border-b border-blue-gray-50">
            <p class="block antialiased font-sans text-xs font-medium text-blue-gray-600">
              {{ item.porcentaje }}
            </p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
