<aside class="bg-gradient-to-br from-gray-800 to-gray-900 -translate-x-80 fixed inset-0 z-50 my-4 ml-4 h-[calc(100vh-32px)] w-72 rounded-xl transition-transform duration-300 xl:translate-x-0">
  <div class="relative border-b border-white/20">
    <a class="flex items-center gap-4 py-6 px-8" [routerLink]="['/dashboard']">
      <h6 class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-white">
        Material Tailwind Dashboard
      </h6>
    </a>
    <button class="middle none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-8 max-w-[32px] h-8 max-h-[32px] rounded-lg text-xs text-white hover:bg-white/10 active:bg-white/30 absolute right-0 top-0 grid rounded-br-none rounded-tl-none xl:hidden" type="button">
      <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" aria-hidden="true" class="h-5 w-5 text-white">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </span>
    </button>
  </div>
  
  <div class="m-4">
    <ul class="mb-4 flex flex-col gap-1">
      <li *ngFor="let item of menuItems">
        <a [routerLink]="[item.route]" routerLinkActive="active">
          <button 
            [class]="'middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg w-full flex items-center gap-4 px-4 capitalize'"
            [class.bg-gradient-to-tr]="true"
            [class.from-blue-600]="true"
            [class.to-blue-400]="true"
            [class.text-white]="true"
            [class.shadow-md]="true"
            [class.shadow-blue-500/20]="true"
            routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
            [routerLinkActiveOptions]="{exact: false}"
            #rla="routerLinkActive"
            [class.bg-transparent]="!rla.isActive"
            [class.text-white]="!rla.isActive"
            [class.hover:bg-white/10]="!rla.isActive"
            [class.active:bg-white/30]="!rla.isActive"
            [class.shadow-none]="!rla.isActive"
            type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-inherit">
              <path *ngFor="let path of item.svgPath.split('|')" [attr.d]="path" [attr.fill-rule]="path.includes('evenodd') ? 'evenodd' : null" [attr.clip-rule]="path.includes('evenodd') ? 'evenodd' : null"></path>
            </svg>
            <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
              {{ item.title }}
            </p>
          </button>
        </a>
      </li>
    </ul>
    
    <ul class="mb-4 flex flex-col gap-1">
      <li class="mx-3.5 mt-4 mb-2">
        <p class="block antialiased font-sans text-sm leading-normal text-white font-black uppercase opacity-75">
          auth pages
        </p>
      </li>
      <li *ngFor="let item of authItems">
        <a [routerLink]="[item.route]">
          <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-inherit">
              <path [attr.d]="item.svgPath" [attr.fill-rule]="item.svgPath.includes('evenodd') ? 'evenodd' : null" [attr.clip-rule]="item.svgPath.includes('evenodd') ? 'evenodd' : null"></path>
            </svg>
            <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
              {{ item.title }}
            </p>
          </button>
        </a>
      </li>
    </ul>
  </div>
</aside>
